<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <style>
      td {
        padding : 5px 10px;
        text-align : center;
      }
      input {
        width : 100%; height : 100%;
        border : none;
        text-align : center;
        font-size : 50px;
      }
      #process{
        text-align : right
      }
      #result{
        text-align : right
      }
    </style>
  </head>
  <body>
    <table border="2" width="700" height="900" align "center">
      <tr>
        <td colspan="4"><input type="text" id="process" name="process"></td>
      </tr>
      <tr>
        <td colspan="4"><input type="text" id="result" name="result"></td>
      </tr>
      <tr>
        <td colspan="3" onclick="reset(0)">AC</td>
        <td>/</td>
      </tr>
      <tr>
        <td onclick="add(7)">7</td>
        <td onclick="add(8)">8</td>
        <td onclick="add(9)">9</td>
        <td onclick="add(*)">*</td>
      </tr>
      <tr>
        <td onclick="add(4)">4</td>
        <td onclick="add(5)">5</td>
        <td onclick="add(6)">6</td>
        <td onclick="add(+)">+</td>
      </tr>
      <tr>
        <td onclick="add(1)">1</td>
        <td onclick="add(2)">2</td>
        <td onclick="add(3)">3</td>
        <td onclick="add(-)">-</td>
      </tr>
      <tr>
        <td colspan="2" onclick="add(0)">0</td>
        <td onclick="add(.)">.</td>
        <td>=</td>
      </tr>
    </table>
    <script>
      function add(char){
        var display = document.getElementById('process');
        display.value += char;
      }
      function reset(num){
      document.getElementById('process').value = "num";
      }
    </script>
  </body>
</html>
